name: Main

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test
      PGHOST: localhost
      PGUSER: postgres

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          # Not needed with a .ruby-version file
          # ruby-version: 3.2.1
          # runs 'bundle install' and caches installed gems automatically
          bundler-cache: true

      - name: Setup PostgreSQL
        uses: ankane/setup-postgres@v1
        with:
          postgres-version: 15

      - name: Create DB
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres@localhost/etikedo_test
        run: |
          bin/rails db:prepare

      - name: Run tests
        run: |
          bundle exec rspec

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"
